<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056cc;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center {
            text-align: center;
        }
        .note {
            margin-top: 15px;
            font-size: 14px;
        }
        form p {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="container">
    <form method="POST" class="card p-4 shadow">
    {% csrf_token %}

    <div style="color:red; font-weight:bold;">
        {{ form.errors }}
    </div>

    {{ form.as_p }}

    <button class="btn btn-primary w-100 mt-3">Register</button>
</form>

</body>
</html>
